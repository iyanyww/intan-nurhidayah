<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang - Intan Nurhidayah</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
              cursive: ["Dancing Script", "cursive"],
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }

      .glow-text {
        color: #fff;
        text-shadow: 0 0 6px rgba(255, 182, 193, 0.6),
          0 0 12px rgba(255, 182, 193, 0.5), 0 0 20px rgba(236, 72, 153, 0.4);
      }
      .glow-subtle {
        text-shadow: 0 0 4px rgba(255, 192, 203, 0.3);
      }
    </style>
  </head>

  <body class="bg-transparent text-white italic">
    <!-- Background Video -->
    <video
      autoplay
      muted
      loop
      playsinline
      class="fixed top-0 left-0 w-full h-full object-cover -z-20"
    >
      <source src="../assets/media/bg.mp4" type="video/mp4" />
    </video>
    <div
      class="fixed top-0 left-0 w-full h-full bg-black/60 dark:bg-black/70 backdrop-blur-sm -z-10"
    ></div>

    <div class="relative z-10">
      <header
        class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur shadow text-gray-800 dark:text-white"
      >
        <div
          class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
        >
          <!-- Kiri: Logo -->
          <div
            class="flex items-center gap-2 text-pink-500 font-bold text-lg glow-text"
          >
            <i class="fas fa-heart"></i>
            <span>Intan Nurhidayah</span>
          </div>

          <!-- Tengah: Desktop/Tablet Nav -->
          <nav class="hidden md:flex gap-6 text-sm font-medium dark:text-white">
            <a href="/" class="hover:text-pink-400 flex items-center gap-1">
              <i class="fas fa-home"></i>
              <span data-i18n="nav.home">Beranda</span>
            </a>
            <a
              href="/about/"
              class="hover:text-pink-400 flex items-center gap-1"
            >
              <i class="fas fa-user"></i>
              <span data-i18n="nav.about">Tentang</span>
            </a>
            <a
              href="/story/"
              class="hover:text-pink-400 flex items-center gap-1"
            >
              <i class="fas fa-book-open"></i>
              <span data-i18n="nav.story">Cerita</span>
            </a>
            <a
              href="/gallery/"
              class="hover:text-pink-400 flex items-center gap-1"
            >
              <i class="fas fa-images"></i>
              <span data-i18n="nav.gallery">Galeri</span>
            </a>
          </nav>

          <!-- Kanan: Toggle Bahasa & Tema -->
          <div class="flex items-center gap-2">
            <button
              id="langToggle"
              class="px-2 py-1 bg-white dark:bg-gray-700 text-pink-500 dark:text-white rounded-full border shadow text-xs md:text-sm"
            >
              <i class="fas fa-globe"></i> <span id="langText">ID</span>
            </button>
            <button id="themeToggle" class="text-lg md:text-xl">
              <i
                id="themeIcon"
                class="fas fa-moon text-purple-600 dark:text-white"
              ></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Konten -->
      <main
        class="flex flex-col items-center justify-center min-h-screen px-6 pt-32 pb-16"
      >
        <div
          class="bg-white/90 dark:bg-gray-800/80 backdrop-blur-md shadow-xl rounded-xl max-w-5xl w-full p-8 md:flex md:items-center md:gap-12"
        >
          <!-- Foto Intan (bulat + animasi hover) -->
          <div class="mb-8 md:mb-0 md:w-1/3 text-center">
            <img
              src="../assets/img/intan-about.png"
              alt="Intan Nurhidayah"
              class="rounded-full shadow-lg w-48 h-48 object-cover mx-auto ring-4 ring-pink-300 transition-transform duration-300 hover:scale-105"
            />
          </div>

          <!-- Konten Deskripsi -->
          <div class="md:w-2/3 text-gray-800 dark:text-white">
            <h1
              id="typingTitle"
              class="text-3xl font-bold font-cursive mb-6 text-center md:text-left whitespace-nowrap overflow-hidden border-r-2 border-white"
              data-i18n="about.title"
            ></h1>

            <p
              id="typingP1"
              class="text-base leading-relaxed mb-4"
              data-i18n="about.p1"
            ></p>
            <p
              id="typingP2"
              class="text-base leading-relaxed mb-4"
              data-i18n="about.p2"
            ></p>
            <p
              id="typingP3"
              class="text-base leading-relaxed"
              data-i18n="about.p3"
            ></p>

            <div class="flex flex-wrap gap-2 mt-6" id="tagLabels">
              <span
                class="bg-pink-100 text-pink-600 px-3 py-1 text-xs rounded-full font-medium"
                data-i18n="about.labels.0"
                >Hangat</span
              >
              <span
                class="bg-purple-100 text-purple-600 px-3 py-1 text-xs rounded-full font-medium"
                data-i18n="about.labels.1"
                >Jujur</span
              >
              <span
                class="bg-blue-100 text-blue-600 px-3 py-1 text-xs rounded-full font-medium"
                data-i18n="about.labels.2"
                >Kuat</span
              >
              <span
                class="bg-yellow-100 text-yellow-600 px-3 py-1 text-xs rounded-full font-medium"
                data-i18n="about.labels.3"
                >Penyayang</span
              >
            </div>
          </div>
        </div>
      </main>

      <!-- Bottom Navigation (Mobile) -->
      <nav
        class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-gray-800/90 backdrop-blur border-t border-gray-300 dark:border-gray-600 shadow z-50 md:hidden text-gray-800 dark:text-white"
      >
        <ul class="flex justify-around text-sm">
          <li>
            <a href="/" class="flex flex-col items-center py-2 text-pink-500"
              ><i class="fas fa-home"></i
              ><span data-i18n="nav.home">Beranda</span></a
            >
          </li>
          <li>
            <a href="/about/" class="flex flex-col items-center py-2"
              ><i class="fas fa-user"></i
              ><span data-i18n="nav.about">Tentang</span></a
            >
          </li>
          <li>
            <a href="/story/" class="flex flex-col items-center py-2"
              ><i class="fas fa-book-open"></i
              ><span data-i18n="nav.story">Cerita</span></a
            >
          </li>
          <li>
            <a href="/gallery/" class="flex flex-col items-center py-2"
              ><i class="fas fa-images"></i
              ><span data-i18n="nav.gallery">Galeri</span></a
            >
          </li>
          <li>
            <button
              id="langToggleMobileNav"
              class="flex flex-col items-center py-2"
            >
              <i class="fas fa-globe"></i><span id="langTextMobileNav">ID</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <footer
      class="hidden md:block bg-white/80 dark:bg-gray-900/80 backdrop-blur border-t border-gray-300 dark:border-gray-700 text-center text-sm text-gray-800 dark:text-gray-300 py-6 mt-16"
    >
      <p>
        &copy; <span id="year"></span>
        <span data-i18n="footer.line1">Dibuat dengan ❤️ untuk</span>
        <strong>Intan Nurhidayah</strong>
      </p>
      <p class="mt-1" data-i18n="footer.line2">Bekasi ✦ Ciangsana ✦ Bogor</p>
    </footer>

    <!-- JavaScript -->
    <script>
      const i18nText = {
        id: {
          title: "Tentang - Intan Nurhidayah",
          nav: {
            home: "Beranda",
            about: "Tentang",
            story: "Cerita",
            gallery: "Galeri",
          },
          about: {
            title: "Tentang Intan Nurhidayah",
            p1: "Ada gadis yang tidak banyak bicara soal luka, tapi dunia bisa membaca diamnya seperti puisi yang sedang ditahan di dada. Dia bukan jenis yang minta dimengerti, tapi caranya menyimpan mimpi, kecewa, bahkan es krim masa kecil yang tidak pernah dibeli mengatakan banyak hal yang hanya bisa dipahami oleh hati yang cukup sabar untuk menunggu. Ia bukan sekadar hadir, tapi hadirnya mengubah ruangan biasa menjadi hangat tanpa suara.",
            p2: "Segalanya tentang dia terasa seperti sesuatu yang pernah hilang dan kini ditemukan. Ia punya cara mencintai yang tidak dramatis, tapi dalam dan tak terbantahkan. Kebiasaannya mencatat, menyimpan, mengingat hal-hal kecil membuat orang yang melihatnya merasa dilihat kembali. Tidak banyak yang tahu, bahwa keberaniannya bukan berasal dari tidak takut… tapi dari bertahan meski takut, dari berjalan meski tidak ada yang menuntun.",
            p3: "Ia bukan seseorang yang harus diyakinkan bahwa ia layak dicintai tapi seseorang yang, saat kamu cukup lama memperhatikannya, kamu sadar... kamu tidak ingin kehilangan dia, meski belum sempat menggenggamnya utuh. Jika air matanya jatuh malam ini, itu bukan karena lemah tapi karena akhirnya, seseorang di luar dirinya sendiri, berhasil mendeskripsikan siapa dia… persis seperti yang selama ini ia harap ada yang paham.",
            labels: ["Tulus", "Dalam", "Tak Tergantikan", "Dikenali"],
          },
          social: {
            title: "Temukan Intan di:",
            instagram: "Instagram",
            tiktok: "TikTok",
            whatsapp: "WhatsApp",
          },
          footer: {
            line1: "Dibuat dengan ❤️ untuk",
            line2: "Bekasi ✦ Ciangsana ✦ Bogor",
          },
        },
        en: {
          title: "About - Intan Nurhidayah",
          nav: {
            home: "Home",
            about: "About",
            story: "Story",
            gallery: "Gallery",
          },
          about: {
            title: "About Intan Nurhidayah",
            p1: "There’s a girl who rarely speaks about her wounds, yet the world can read her silence like poetry pressed against her chest. She’s not the kind who asks to be understood, but the way she storesher dreams, her disappointments, even the childhood ice cream she never got says more than words ever could. Her presence doesn’t just exist; it softens a space like sunlight through a window you didn’t know you needed.",
            p2: "Everything about her feels like something long lost that has finally been found. She loves in ways that aren’t loud, but undeniably deep. Her habit of remembering little things, keeping, notingmakes anyone who looks at her feel seen in return. Few know her courage isn’t from fearlessness, but from walking forward while scared, from holding on when no one else is reaching out.",
            p3: "She isn’t someone who needs to be told she’s worthy of love but someone who, when you really look at her long enough, you realize... you don’t want to lose her, even if you’ve never fully held her. And if her tears fall tonight, it won’t be because she’s weak but because, at last, someone outside herself described her... exactly the way she always hoped someone would.",
            labels: ["Sincere", "Deep", "Irreplaceable", "Seen"],
          },
          social: {
            title: "Find Intan on:",
            instagram: "Instagram",
            tiktok: "TikTok",
            whatsapp: "WhatsApp",
          },
          footer: {
            line1: "Created with ❤️ for",
            line2: "Bekasi ✦ Ciangsana ✦ Bogor", // atau terjemahan lain jika perlu
          },
        },
      };

      let typingTexts = [];
      let current = 0;
      let letter = 0;

      function applyLanguage(lang) {
        // ganti title
        document.title = i18nText[lang].title || "Default Title";

        // Typing target elements
        const titleEl = document.getElementById("typingTitle");
        const p1El = document.getElementById("typingP1");
        const p2El = document.getElementById("typingP2");
        const p3El = document.getElementById("typingP3");

        // Clear content
        titleEl.textContent = "";
        p1El.textContent = "";
        p2El.textContent = "";
        p3El.textContent = "";

        // Set new content to be typed
        const about = i18nText[lang].about;
        typingTexts = [
          { id: "typingTitle", text: about.title },
          { id: "typingP1", text: about.p1 },
          { id: "typingP2", text: about.p2 },
          { id: "typingP3", text: about.p3 },
        ];
        current = 0;
        letter = 0;

        // Apply static translations (excluding typing targets)
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const keys = el.dataset.i18n.split(".");
          const idKey = el.getAttribute("id");

          // Skip typing elements
          if (idKey && typingTexts.find((t) => t.id === idKey)) return;

          let value = i18nText[lang];
          keys.forEach((k) => (value = value?.[k]));

          // Handle array (like about.labels.0)
          if (Array.isArray(value)) {
            const lastKey = keys[keys.length - 1];
            const index = parseInt(lastKey);
            const parentKey = keys
              .slice(0, -1)
              .reduce((acc, k) => acc?.[k], i18nText[lang]);

            if (!isNaN(index) && Array.isArray(parentKey) && parentKey[index]) {
              el.textContent = parentKey[index];
            }
          } else if (typeof value === "string") {
            el.textContent = value;
          }
        });

        // Update lang attribute
        document.documentElement.lang = lang;
        localStorage.setItem("lang", lang);
        document.getElementById("langText").textContent = lang.toUpperCase();
        document.getElementById("langTextMobileNav").textContent =
          lang.toUpperCase();

        // Start typing
        typeParagraph();
      }

      function typeParagraph() {
        if (current >= typingTexts.length) return;
        const { id, text } = typingTexts[current];
        const el = document.getElementById(id);
        if (!el) return;

        if (letter <= text.length) {
          el.textContent = text.substring(0, letter);
          letter++;
          setTimeout(typeParagraph, 15);
        } else {
          current++;
          letter = 0;
          setTimeout(typeParagraph, 300);
        }
      }

      const savedLang = localStorage.getItem("lang") || "id";
      window.addEventListener("DOMContentLoaded", () =>
        applyLanguage(savedLang)
      );

      document.getElementById("langToggle").addEventListener("click", () => {
        const newLang = document.documentElement.lang === "id" ? "en" : "id";
        applyLanguage(newLang);
      });

      document
        .getElementById("langToggleMobileNav")
        .addEventListener("click", () => {
          const newLang = document.documentElement.lang === "id" ? "en" : "id";
          applyLanguage(newLang);
        });

      // Theme toggle
      const themeIcon = document.getElementById("themeIcon");
      function setTheme(mode) {
        document.documentElement.classList.toggle("dark", mode === "dark");
        themeIcon.classList.toggle("fa-sun", mode === "dark");
        themeIcon.classList.toggle("fa-moon", mode !== "dark");
        localStorage.setItem("theme", mode);
      }

      document.getElementById("themeToggle").addEventListener("click", () => {
        const isDark = document.documentElement.classList.contains("dark");
        setTheme(isDark ? "light" : "dark");
      });

      setTheme(localStorage.getItem("theme") || "light");

      // Highlight active nav link based on current pathname
      function setActiveNavLink() {
        const currentPath = window.location.pathname.replace(/\/$/, "");
        const navLinks = document.querySelectorAll("nav a[href]");

        navLinks.forEach((link) => {
          const href = link.getAttribute("href").replace(/\/$/, "");
          if (href === currentPath) {
            link.classList.add("text-pink-500", "font-semibold");
          } else {
            link.classList.remove("text-pink-500", "font-semibold");
          }
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        applyLanguage(savedLang);
        setTheme(localStorage.getItem("theme") || "light");
        setActiveNavLink(); // ⬅️ Tambahkan ini di akhir
      });
    </script>

    <!-- Floating Social Media Button -->
    <div
      id="socialToggle"
      class="fixed z-50 w-12 h-12 bg-pink-500 rounded-full shadow-lg flex items-center justify-center text-white cursor-pointer hover:rotate-12 hover:scale-110 transition-all duration-300 ease-out bottom-24 md:bottom-6 right-6"
      title="Sosial Media"
    >
      <i class="fas fa-share-alt text-xl"></i>
    </div>

    <!-- Social Media Popup -->
    <div
      id="socialPopup"
      class="fixed z-50 bg-white dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl shadow-2xl w-64 p-4 hidden flex-col gap-3 transform transition-all duration-500 ease-in-out translate-x-10 opacity-0 bottom-40 md:bottom-24 right-6"
    >
      <h3
        class="text-lg font-bold mb-2 text-pink-600 dark:text-pink-300"
        data-i18n="social.title"
      >
        Temukan Intan di:
      </h3>

      <a
        href="https://instagram.com/thdya_"
        target="_blank"
        class="flex items-center gap-3 p-2 rounded-lg hover:bg-pink-50 dark:hover:bg-pink-900 transition-all group"
      >
        <i
          class="fab fa-instagram text-pink-500 text-lg group-hover:scale-110 transition-transform"
        ></i>
        <span
          class="group-hover:text-pink-600 transition-colors"
          data-i18n="social.instagram"
          >@intan</span
        >
      </a>

      <a
        href="https://www.tiktok.com/@beliarddra"
        target="_blank"
        class="flex items-center gap-3 p-2 rounded-lg hover:bg-purple-50 dark:hover:bg-purple-900 transition-all group"
      >
        <i
          class="fab fa-tiktok text-purple-500 text-lg group-hover:scale-110 transition-transform"
        ></i>
        <span
          class="group-hover:text-purple-600 transition-colors"
          data-i18n="social.tiktok"
          >TikTok</span
        >
      </a>

      <!-- <a
        href="#"
        target="_blank"
        class="flex items-center gap-3 p-2 rounded-lg hover:bg-green-50 dark:hover:bg-green-900 transition-all group"
      >
        <i
          class="fab fa-whatsapp text-green-500 text-lg group-hover:scale-110 transition-transform"
        ></i>
        <span
          class="group-hover:text-green-600 transition-colors"
          data-i18n="social.whatsapp"
          >WhatsApp</span
        >
      </a> -->
    </div>

    <script>
      const toggleBtn = document.getElementById("socialToggle");
      const popup = document.getElementById("socialPopup");

      toggleBtn.addEventListener("click", () => {
        const isHidden = popup.classList.contains("hidden");
        if (isHidden) {
          popup.classList.remove("hidden");
          setTimeout(() => {
            popup.classList.remove("translate-x-10", "opacity-0");
          }, 10);
        } else {
          popup.classList.add("translate-x-10", "opacity-0");
          setTimeout(() => {
            popup.classList.add("hidden");
          }, 300);
        }
      });

      document.addEventListener("click", (e) => {
        if (!toggleBtn.contains(e.target) && !popup.contains(e.target)) {
          if (!popup.classList.contains("hidden")) {
            popup.classList.add("translate-x-10", "opacity-0");
            setTimeout(() => {
              popup.classList.add("hidden");
            }, 300);
          }
        }
      });
    </script>
  </body>
</html>
